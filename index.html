<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Guessing Game</title>
  </head>
  <body>
    <div class="container">
      <h1>Guess Game</h1>
      <p>Guess a number between 1 - 100</p>
      <p id="result"></p>

      <div class="hints">
        <h3>Hints</h3>
        <input type="text" class="hint" readonly/>
        <input type="text" class="hint" readonly/>
        <input type="text" class="hint" readonly/>
      </div>
      <div class="circle">
        <input type="number" id="value" min="1" max="100" />
      </div>
      <div class="input-controls">
        <button id="submitBtn">Submit</button>
        <button id="resetBtn">Reset</button>
      </div>

      <div class="inputs">
        <input type="text" class="num" readonly/>
        <input type="text" class="num" readonly/>
        <input type="text" class="num" readonly/>
        <input type="text" class="num" readonly/>
        <input type="text" class="num" readonly/>
      </div>

      
    </div>

    <script src="./js/guessing-game.js"></script>
  </body>
</html>
